<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Módulo 3 - Inventario de Cargas</title>
</head>
<body>
  <div class='container'>
    <h1>Módulo 3: Inventario de Cargas Eléctricas</h1>

    <label>Descripción de la casa:</label>
    <textarea name="descripcion" placeholder="Coloque aquí la descripción de la casa (Acorde en los tres módulos)" required></textarea>

    <form id="formulario-carga">
      <label>Categoría de carga:</label>
      <select name="categoria" required>
        <option value="">Seleccione...</option>
        <option>Iluminación</option>
        <option>Refrigeración</option>
        <option>Ofimática</option>
        <option>Industrial</option>
        <option>Otro</option>
      </select>

      <label>Tipo de carga:</label>
      <input type="text" name="tipo" placeholder="Describa el tipo de carga" required />

      <label>Cantidad de equipos:</label>
      <input type="number" name="cantidad" min="1" required />

      <label>Horas promedio de uso diario:</label>
      <input type="number" name="horas" step="0.1" min="0" required />

      <label>Días de uso al mes:</label>
      <input type="number" name="dias" min="0" max="31" required />

      <label>Potencia estimada por unidad (W):</label>
      <input type="number" name="potencia" step="1" min="1" required />

      <label>Estado físico del equipo:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="estado" value="Bueno"> Bueno</label>
        <label><input type="checkbox" name="estado" value="Regular"> Regular</label>
        <label><input type="checkbox" name="estado" value="Malo"> Malo</label>
      </div>

      <button type="submit">Guardar carga</button>
    </form>

    <button id="exportar">Finalizar y exportar</button>
    <textarea id="resultado-json" readonly></textarea>
    <button onclick="copiarJSON()">Copiar JSON</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
